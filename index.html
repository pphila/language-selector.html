<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <h1>Language Selector</h1>
  <p>To find out which coding language best suits you, take this brief survey and find out!</p>

  <div class="container">
    <div class="selector-box">
      <h3>First select your experience with coding</h3>
      <select class="form-control" id="experience">
        <option>Im a n00b, and that's ok!</option>
        <option>I know what some of the different languages are.</option>
        <option>I have dabbled in some of coding</option>
      </select>
    </div>

    <div class="radio1">
      <h3>What Interests you more?</h3> <!--languge choices are Rust, Go, Ruby-->
      <div class="radio">
        <label>
          <input type="radio" name="interest" value="rust-poss1" checked>
          Security, hackers are mean.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="interest" value="go-poss1">
          Googling everthing
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="interest" value="ruby-poss1">
          Simplicity and easy reading
        </label>
      </div>
    
    <div class="radio2">
      <h3>Math scares me:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="torf" value="true" checked>
          True
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="torf" value="false">
          False
        </label>
      </div>
    </div>

    <div class="radio3">
      <h4></h4>
    </div>

    </div>
  </div>
</body>
</html>
